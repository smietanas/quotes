<div class="row">
  <div class="col s12">
    <div
      *ngFor="let quotation of quotes; let odd = odd"
      class="card teal hoverable"
      [ngClass]="odd ? 'accent-4' : 'accent-5'"
    >
      <div class="card-content white-text">
        <span class="card-title">
          {{ quotation.sentence }}
        </span>
        {{ quotation.author }}
      </div>
      <div class="card-action right-align">
        <span class="badge black left white-text">
          {{ quotation.votes }}
        </span>
        <!-- <button class="btn blue mr-5" (click)="addVote(quotation, +1)">
          <i class="material-icons">exposure_plus_1</i>
        </button> -->
        <app-vote-buttons
          (voteValue)="addVote(quotation, $event)"
        ></app-vote-buttons>
        <!-- <button class="btn brown" (click)="addVote(quotation, -1)">
          <i class="material-icons">exposure_neg_1</i>
        </button> -->
      </div>
    </div>
  </div>
</div>
